<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="console.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  </head>
  <body>
      <div class="main">
        <div class="sub">
          <nav>
            <h1>calculator</h1>
          </nav>
          <div class="main_section">
            <div>

                <div class="screen">
                    <p class="insert_equation">hii</p>
    
                </div>
                

                <div class="keyboard">
                  <button class="keys" data-value="%">%</button>
                  <button class="keys" data-value="clear">ce</button>
                  <button class="keys" data-value="c">c</button>
                  <button class="keys" data-value="c"><i class="fa-solid fa-delete-left"></i></button>
                  <button class="keys" data-value="7">7</button>
                  <button class="keys" data-value="8">8</button>
                  <button class="keys" data-value="9">9</button>
                  <button class="keys" data-value="/"><i class="fa-solid fa-divide"></i></button>
                  <button class="keys" data-value="4">4</i></button>
                  <button class="keys" data-value="5">5</button>
                  <button class="keys" data-value="6">6</button>
                  <button class="keys" data-value="*"><i class="fa-solid fa-xmark"></i></button>
                  <button class="keys" data-value="1">1</button>
                  <button class="keys" data-value="2">2</button>
                  <button class="keys" data-value="3">3</button>
                  <button class="keys" data-value="-"><i class="fa-solid fa-minus"></i></button>
                  <button class="keys" data-value="0" id="zero">0</button>
                  <button class="keys" data-value="+"><i class="fa-solid fa-plus"></i></button>
                  <button class="keys" data-value="=" id="equal" ><i class="fa-solid fa-equals"></i></button>
                </div>
                
            </div>
          </div>
        </div>
      </div>
    <script src="console.js"></script>
    
  </body>

</html>
